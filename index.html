<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mixer</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="left-menu">
            <div class="logo">
                Mixer
            </div>
            <nav class="menu">
                <a href="#">
                    Top Streams
                </a>
                <a href="#">
                    Games
                </a>
                <a href="#">
                    Be a partner
                </a>
                <a href="#">
                    More <i class="fa fa-angle-down" aria-hidden="true"></i>
                </a>
            </nav>
        </div>
        <div class="right-menu">
            <div class="language">
                <a href="#">
                    Languages <i class="fa fa-angle-down" aria-hidden="true"></i>
                </a>
            </div>
            <div class="signin">
                <a href="#">
                    Sign In
                </a>
            </div>
        </div>
    </header>

    <body>
        <div id="featured">
            <div class="container">
                <div class="section-title">
                    Featured
                </div>
                <div class="section-videos">
                    <div class="video">
                        <div class="arrow">
                            <i class="fa fa-angle-left" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="video"></div>
                    <div class="video center"></div>
                    <div class="video"></div>
                    <div class="video">
                        <div class="arrow">
                            <i class="fa fa-angle-right" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>
                <div class="dot">
                    <div class="circles">
                        <div class="circle">
                            <div class="background-color"></div>
                        </div>
                        <div class="circle">
                            <div class="background-color"></div>
                        </div>
                        <div class="circle active">
                            <div class="background-color"></div>
                        </div>
                        <div class="circle">
                            <div class="background-color"></div>
                        </div>
                        <div class="circle">
                            <div class="background-color"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="top-games">
            <div class="container">
                <div class="subtitle">
                    <div class="section-title">
                        Top Games
                    </div>
                    <div class="see-all">
                        <a href="#">See all</a>
                    </div>
                </div>
                <div class="games">
                    <div class="game">
                        <div class="info">
                            <div class="title">
                                Fornite
                            </div>
                            <div class="views">
                                <i class="fa fa-eye" aria-hidden="true"></i>
                                7690
                            </div>
                        </div>
                    </div>
                    <div class="game">
                        <div class="info">
                            <div class="title">
                                Apex Legends
                            </div>
                            <div class="views">
                                <i class="fa fa-eye" aria-hidden="true"></i>
                                9032
                            </div>
                        </div>
                    </div>
                    <div class="game">
                        <div class="info">
                            <div class="title">
                                League of Legends
                            </div>
                            <div class="views">
                                <i class="fa fa-eye" aria-hidden="true"></i>
                                7902
                            </div>
                        </div>
                    </div>
                    <div class="game">
                        <div class="info">
                            <div class="title">
                                Fifa 19
                            </div>
                            <div class="views">
                                <i class="fa fa-eye" aria-hidden="true"></i>
                                9876
                            </div>
                        </div>
                    </div>
                    <div class="game">
                        <div class="info">
                            <div class="title">
                                Halo
                            </div>
                            <div class="views">
                                <i class="fa fa-eye" aria-hidden="true"></i>
                                9876
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</body>
</html>
